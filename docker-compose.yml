version: '3'
services:
  web:
    build:
      context: .
      dockerfile: dockerfile
      target: dev
    ports:
      - "7000:8000"
  agent:
      cgroup: host
      pid: host
      container_name: dd-agent
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock:ro
        - /proc/:/host/proc/:ro
        - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      environment:
            - DD_SITE=${DD_SITE}
            - DD_API_KEY=${DD_API_KEY}
      image: gcr.io/datadoghq/agent:7